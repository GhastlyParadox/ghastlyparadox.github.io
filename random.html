<!DOCTYPE html>

<html>
<head>
    <title>Pseudo-random</title>
    </head>
    <script type="text/javascript">
    
    var ranGen = function(div){ 
        // number must be divisible by div.
        n = Math.floor((Math.random() * 99999999) + 10000);
        n = Math.round(n / div) * div;
        return insertNum(n); 
        
    };
    
    var insertNum = function(){
        var post = document.getElementById("output");
        post.innerText = post.innerText + "Random value is " + n;
        console.log(n);
        
    };
        

    
    </script>

<body id="output">
    
    </body>
    <script type="text/javascript">
    ranGen(1700);
    </script>


</html>
